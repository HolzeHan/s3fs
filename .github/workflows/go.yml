name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      localstack:
        image: localstack/localstack
        ports:
          - "4566:4566"
          - "4571:4571"
        env:
          SERVICES: s3

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        stable: false
        go-version: 1.16.0-beta1
    
    - name: Wait for localstack 
      run: 'for i in {1..20}; do sleep 3 && curl --silent --fail http://localhost:4566/health | grep "\"s3\": \"running\"" > /dev/null && break; done'

    - name: Test
      run: go test -v -endpoint='localhost:4566' -cover
